<script>
    const ano = Number(prompt("em que ano você nasceu").trim());

    const result = 2023 - ano

    if(result < 18){
        document.write(`se você nasceu no ano de ${ano} voce é menor de idade e tem ${result} anos`);
    }
    else{
        document.write(`se você nasceu no ano de ${ano} você é maior de idade e tem ${result} anos`)
    }
</script>
